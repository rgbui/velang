    function registerVeLang() {
        // Register a new language
        monaco.languages.register({ id: 've' });
        // Register a tokens provider for the language
        monaco.languages.setMonarchTokensProvider('ve', {
            // Set defaultToken to invalid to see what you do not tokenize yet
            // defaultToken: 'invalid',
            keywords: [
                'continue', 'def', 'for', 'new', 'switch', 'assert', 'checked', 'do',
                'if', 'private', 'this', 'break', 'throw', 'else', 'public',
                'enum', 'return', 'catch', 'try', 'interface', 'static', 'class',
                'finally', 'const', 'while', 'true', 'false', 'use', 'package', 'fun', 'get', 'set'
            ],
            typeKeywords: [
                'bool',
                'number',
                'int',
                'string',
                'void',
                "Int",
                'String',
                'date',
                'Date',
                'Bool',
                "Number"
            ],
            operators: [
                '=', '>', '<', '!', '?', ':', '==', '<=', '>=', '!=',
                '&&', '||', '++', '--', '+', '-', '*', "**", '/', '?=', '%',
                '+=', '-=', '*=', '/=', '&=', '^=',
                '%=', '??'
            ],
            // we include these common regular expressions
            symbols: /[=><!~?:&|+\-*\/\^%]+/,
            // C# style strings
            escapes: /\\(?:[abfnrtv\\"']|x[0-9A-Fa-f]{1,4}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})/,
            // The main tokenizer for our languages
            tokenizer: {
                root: [
                    // identifiers and keywords
                    [/[a-z_$][\w$]*/, {
                        cases: {
                            '@typeKeywords': 'typekeyword',
                            '@keywords': 'keyword',
                            '@default': 'identifier'
                        }
                    }],
                    [/[A-Z][\w\$]*/, 'type.identifier'],  // to show class names nicely

                    // whitespace
                    { include: '@whitespace' },

                    // delimiters and operators
                    [/[{}()\[\]]/, '@brackets'],
                    [/[<>](?!@symbols)/, '@brackets'],
                    [/@symbols/, {
                        cases: {
                            '@operators': 'operator',
                            '@default': ''
                        }
                    }],

                    // @ annotations.
                    // As an example, we emit a debugging log message on these tokens.
                    // Note: message are supressed during the first load -- change some lines to see them.
                    //[/@\s*[a-zA-Z_\$][\w\$]*/, { token: 'annotation', log: 'annotation token: $0' }],

                    // numbers
                    [/\d*\.\d+([eE][\-+]?\d+)?/, 'number.float'],
                    [/\d+(\.\d+)?([eE][\-+]?\d+)?[\w]+/, 'number.unit'],
                    [/\d+/, 'number'],
                    // delimiter: after number because of .\d floats
                    [/[;,.]/, 'delimiter'],
                    // strings
                    [/"([^"\\]|\\.)*$/, 'string.invalid'],  // non-teminated string
                    [/"/, { token: 'string.quote', bracket: '@open', next: '@string' }],
                ],
                comment: [
                    [/[^\/*]+/, 'comment'],
                    [/\/\*/, 'comment', '@push'],    // nested comment
                    ["\\*/", 'comment', '@pop'],
                    [/[\/*]/, 'comment']
                ],
                string: [
                    [/[^\\"]+/, 'string'],
                    [/@escapes/, 'string.escape'],
                    [/\\./, 'string.escape.invalid'],
                    [/"/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
                ],
                whitespace: [
                    [/[ \t\r\n]+/, 'white'],
                    [/\/\*/, 'comment', '@comment'],
                    [/\/\/.*$/, 'comment'],
                ],
            }
        });
        // Define a new theme that contains only rules that match this language
        monaco.editor.defineTheme('ve', {
            base: 'vs',
            inherit: true,
            rules: [
                { token: 'typekeyword', foreground: '#15B26D' },
            ]
        });
        // Register a completion item provider for the new language
        monaco.languages.registerCompletionItemProvider('ve', {
            provideCompletionItems: function (model, position) {
                // 获取当前行数
                const line = position.lineNumber
                // 获取当前列数
                const column = position.column
                // 获取当前输入行的所有内容
                const content = model.getLineContent(line);
                console.log(line, column, content);

                var typeWords = ['bool', 'string', 'number', 'int', 'Date', 'date', 'Bool', 'String', 'Number', "Int"].map(x => {
                    return {
                        label: x,
                        kind: monaco.languages.CompletionItemKind.Keyword,
                        insertText: x,
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                    }
                });
                var ifelse = {
                    label: 'ifelse',
                    kind: monaco.languages.CompletionItemKind.Snippet,
                    insertText: [
                        'if (${1:condition}) {',
                        '\t$0',
                        '} else {',
                        '\t',
                        '}'
                    ].join('\n'),
                    insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                    documentation: 'If-Else Statement'
                };

                // var suggestions = [{
                //     label: 'simpleText',
                //     kind: monaco.languages.CompletionItemKind.Text,
                //     insertText: 'simpleText'
                // }, {
                //     label: 'testing',
                //     kind: monaco.languages.CompletionItemKind.Keyword,
                //     insertText: 'testing(${1:condition})',
                //     insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                // }, {
                //     label: 'ifelse',
                //     kind: monaco.languages.CompletionItemKind.Snippet,
                //     insertText: [
                //         'if (${1:condition}) {',
                //         '\t$0',
                //         '} else {',
                //         '\t',
                //         '}'
                //     ].join('\n'),
                //     insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                //     documentation: 'If-Else Statement'
                // }];
                return { suggestions: [...typeWords, ifelse] };
            }
        });
    }
